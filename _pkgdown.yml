url: https://nuwani-palihawadana.github.io/smimodel/
template:
  bootstrap: 5
  includes:
    in_header: |
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg" crossorigin="anonymous"></script>
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
reference:
- title: Estimating SMI model
  desc: |
    Functions to estimate a SMI model with or without penalty parameter tuning.
  contents:
  - model_smimodel
  - greedy_smimodel
- title: Estimating other benchmark models
  desc: |
    Functions to fit some benchmark comparison methods.
  contents:
  - model_backward
  - model_gaim
  - model_ppr
  - model_gam
  - model_lm
- title: Augment methods
  desc: |
    Obtain residuals and fitted values of the fitted models.
  contents:
  - augment.smimodel
  - augment.backward
  - augment.gaimFit
  - augment.pprFit
  - augment.gamFit
  - augment.lmFit
- title: Predict methods
  desc: |
    Obtain residuals and fitted values of the fitted models.
  contents:
  - predict.smimodel
  - predict.backward
  - predict.gaimFit
  - predict.pprFit
  - predict.gamFit
  - predict.lmFit
  - predict.cgaim
- title: Point estimate accuracy measures
  desc: |
    Calculate point estimate accuracy measures.
  contents:
  - MSE
  - MAE
- title: Prediction Intervals
  desc: |
    Functions to construct and evaluate prediction intervals in time series forecasting problems.
  contents:
  - bb_cvforecast
  - cb_cvforecast
  - avgCoverage
  - avgWidth
- title: Other user-facing functions
  desc: |
    Other exported functions that can be called by users.
  contents:
  - autoplot.smimodel
  - residuals.smimodel
  - lag_matrix
  - print.smimodel
  - print.smimodelFit
  - print.backward
  - print.gaimFit
  - print.pprFit
  - forecast.backward
  - forecast.gaimFit
  - forecast.pprFit
  - forecast.gamFit
  - leadlagMat
- title: Other non-user-facing functions
  desc: |
    Other internal functions that are not exported.
  contents:
  - smimodel.fit
  - new_smimodelFit
  - update_smimodelFit
  - make_smimodelFit
  - inner_update
  - init_alpha
  - update_alpha
  - greedy.fit
  - tune_smimodel
  - normalise_alpha
  - loss
  - allpred_index
  - split_index
  - scaling
  - unscaling
  - augment.smimodelFit
  - predict.smimodelFit
  - predict_gam
  - eliminate
  - blockBootstrap
  - residBootstrap
  - seasonBootstrap
  - randomBlock 
  - possibleFutures_smimodel
  - possibleFutures_benchmark
  - prep_newdata
  - remove_lags
- title: Package metadata
  desc: |
    Package information.
  contents: smimodel-package

